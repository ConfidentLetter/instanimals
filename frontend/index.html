<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instanimals</title>
        <link rel="stylesheet" href="/style.css" />
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    </head>
    <body>
        <!-- Toast notifications -->
        <div id="toast-container"></div>

        <!-- Modal overlay -->
        <div id="modal-root">
            <div class="modal-content"></div>
        </div>

        <!-- ===== Sidebar (desktop) ===== -->
        <div id="sidebar">
            <div class="logo">
                <h1>Instanimals</h1>
                <!--<img
                    src="https://firebasestorage.googleapis.com/v0/b/instanimals-8f702.firebasestorage.app/o/Instanimals%20LOGO.png?alt=media&token=e5116a91-9459-4330-b0a4-5b6c6b26d020"
                    alt="Instanimals"
                    style="height: 40px; width: auto"
                />-->
            </div>

            <nav id="nav-menu">
                <ul>
                    <li>
                        <a id="nav-explore" href="/">
                            <span
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                "
                            >
                                <i data-lucide="compass"></i> Explore
                            </span>
                        </a>
                    </li>
                    <li>
                        <a id="nav-adopt" href="/adopt">
                            <span
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                "
                            >
                                <i data-lucide="map-pin"></i> Find Shelters
                            </span>
                        </a>
                    </li>
                    <li>
                        <a id="nav-search" href="/search">
                            <span
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                "
                            >
                                <i data-lucide="search"></i> Search
                            </span>
                        </a>
                    </li>
                    <li>
                        <a id="nav-notifications" href="/notifications">
                            <span
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                "
                            >
                                <i data-lucide="bell"></i> Activity
                            </span>
                        </a>
                    </li>
                    <li>
                        <a id="nav-friends" href="/messages">
                            <span
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 10px;
                                "
                            >
                                <i data-lucide="message-circle"></i> Messages
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-actions">
                <button id="btn-create-post" onclick="openCreatePostModal()">
                    + Share a Moment
                </button>
            </div>

            <div id="user-profile-summary"></div>
        </div>

        <!-- ===== Main app container ===== -->
        <div id="app-container">
            <header id="main-header">
                <div id="header-left"></div>
                <div id="header-title"><h2></h2></div>
                <div id="header-right">
                    <button class="header-btn" onclick="openCreatePostModal()">
                        <i data-lucide="plus-circle"></i>
                    </button>
                    <img
                        src="https://firebasestorage.googleapis.com/v0/b/instanimals-8f702.firebasestorage.app/o/Instanimals%20LOGO.png?alt=media&token=e5116a91-9459-4330-b0a4-5b6c6b26d020"
                        alt="Instanimals"
                        style="height: 60px; width: auto"
                    />
                </div>
            </header>

            <div id="main-view">
                <div id="content-area"></div>
            </div>
        </div>

        <!-- ===== Bottom nav (mobile) ===== -->
        <nav id="bottom-nav">
            <a id="mobile-nav-explore" href="/">
                <i data-lucide="compass"></i>
                <span>Home</span>
            </a>
            <a id="mobile-nav-adopt" href="/adopt">
                <i data-lucide="map-pin"></i>
                <span>Shelters</span>
            </a>
            <a id="mobile-nav-search" href="/search">
                <i data-lucide="search"></i>
                <span>Search</span>
            </a>
            <a id="mobile-nav-notifications" href="/notifications">
                <i data-lucide="bell"></i>
                <span>Activity</span>
            </a>
        </nav>

        <!-- Login side panel -->
        <div id="login-panel-overlay" onclick="closeLoginPanel()"></div>
        <div id="login-panel">
            <button class="panel-close" onclick="closeLoginPanel()">âœ•</button>
            <div id="login-panel-inner"></div>
        </div>

        <script src="/app.js"></script>
    </body>
</html>
